<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1 class="d-flex justify-content-center mt-5">How's the weather?</h1>
        <div class="d-flex justify-content-center">
          <input id="zip-code-input" class="rounded-start-pill ps-5 mt-5" type="text" placeholder="Enter zip code here">
          <button id="get-weather" class="btn btn-primary rounded-end-pill mt-5">Get Weather</button>
        </div>
        <div class="d-flex justify-content-center">
          <p id="location" class="mt-5"></p>
        </div>
        <div class="row mt-5">
          <p id="kelvin" class="col-4"></p>
          <p id="fahrenheit" class="col-4"></p>
          <p id="celcius" class="col-4"></p>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <p id="condition"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/sandbox.js"></script>
  </body>
